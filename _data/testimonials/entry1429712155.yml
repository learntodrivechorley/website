name: Shannon Rostron
date: Wednesday 22nd of April 2015
content: "Outstanding driving instructor! I changed driving instructors to Andy after a recommendation, very glad I did! Andy is an excellent driving instructor, very informative, organized and a great teacher, makes you comfortable to ask questions; his lessons are very enjoyable and instructive. I will be recommending Andy to everyone, my sister will be learning from him also and if you're looking for a driving instructor, then I strongly recommend you go to Andy, you will not regret it! :-)"