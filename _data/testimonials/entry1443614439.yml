name: Joanne Norwell
date: Wednesday 30th of September 2015
content: "Thank you Andy from the bottom<br />
Of my heart, I passed my test yesterday 29/09/2015 after having lessons for about 3 1/2 months, and only an hours sleep due to nervous. I've had a couple of instructors since I was 17 and at 43 Andy managed in 3 months to do what they couldn't he is the best instructor EVER. Thank you again Andy x"