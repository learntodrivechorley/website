name: Emma Godfrey
date: Thursday 3rd of April 2014
content: "Andy is a great instructor and a lovely person. I passed my test first time with Andy and have recommended him to many friends who have all passed their test with him as well! I was nervous about learning to drive after hearing how scary and stern some other instructors can be, but Andy's friendly, smiley nature makes you feel at ease and made learning to drive a fun and enjoyable experience. I will continue to recommend him! :)"