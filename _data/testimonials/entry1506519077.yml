name: Matthew Jackson
date: Wednesday 27th of September 2017
content: "Andy is a great instructor, he teaches you everything you need to know and will help with anything driving related you are unsure about. Thanks to Andy i managed to Pass my driving test and theory first time! He is cheerful and easy to talk to which improves your learning experience so much, but also very professional and teaches you everything you need to prepare you for your test. so if you are just starting out or had a few lessons with family already and looking for an instructor i would strongly recommend Andy! It was a very enjoyable experience for me and many others so thank you again Andy!"